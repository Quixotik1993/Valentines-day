<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Valentine's Day Tribute</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  font-family: 'Oswald', sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  position: relative;
}

/* Bild */
.background-img {
  max-width: 50%;
  max-height: 50%;
  border-radius: 8px;
  margin-bottom: 20px;
  object-fit: contain;
  animation: fadeInImg 2s ease forwards;
  opacity: 0;
}
@keyframes fadeInImg {
  0% { opacity: 0; transform: scale(0.9); }
  100% { opacity: 1; transform: scale(1); }
}

/* Symbol */
.symbol {
  width: 30px;
  height: 30px;
  border: 2px solid #ffffffbb;
  transform: rotate(45deg);
  border-radius: 4px;
  margin-bottom: 20px;
  animation: fadeInSymbol 4s ease-out forwards;
  opacity: 0;
}
@keyframes fadeInSymbol {
  0% { opacity: 0; transform: scale(0.6) rotate(45deg); }
  100% { opacity: 1; transform: scale(1) rotate(45deg); }
}

/* Texte */
.fade-text {
  width: 100%;
  text-align: center;
  font-weight: 700;
  opacity: 0;
  margin: 6px 0;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  font-size: 2rem;
  position: relative;
  z-index: 2;
}

.t1 {
  color: #f0f0f0;
  font-size: 2.4rem;
  animation: show1 2.5s ease forwards 1s;
  transform: rotate(-2deg) translateX(-20px);
}
.t1 span {
  color: #ff4b5c;
}
.t2 {
  color: #e0e0e0;
  font-size: 2rem;
  animation: show2 2.5s ease forwards 4s;
  transform: rotate(1deg) translateX(20px);
}
.t3 {
  color: #cfcfcf;
  font-size: 1.8rem;
  animation: show3 2.5s ease forwards 7s;
  transform: rotate(-1deg) translateX(-15px);
}

@keyframes show1 { to { opacity: 1; transform: rotate(0deg) translateX(0); } }
@keyframes show2 { to { opacity: 1; transform: rotate(0deg) translateX(0); } }
@keyframes show3 { to { opacity: 1; transform: rotate(0deg) translateX(0); } }

/* Mobile */
@media (max-width: 600px) {
  .background-img { max-width: 80%; max-height: 40%; }
  .symbol { width: 22px; height: 22px; }
  .fade-text { font-size: 1.4rem; letter-spacing: 1px; }
  .t1 { font-size: 1.8rem; }
  .t2 { font-size: 1.5rem; }
  .t3 { font-size: 1.2rem; }
}

/* Rubbellos Overlay */
#scratchCanvas {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  z-index: 99;
  background: #212121;
  cursor: grab;
  touch-action: none;
}
.reveal {
  animation: fadeOutOverlay 1.5s ease forwards;
}
@keyframes fadeOutOverlay {
  to { opacity: 0; }
}
</style>
</head>

<body>

<img class="background-img" src="Background.jpg" alt="Tribute Foto">
<div class="symbol"></div>
<div class="fade-text t1">Alles Liebe zum Geburtstag, <span>Linda ‚ù§Ô∏è</span></div>
<div class="fade-text t2">Konzertkarten f√ºr One Step Closer üé∂</div>
<div class="fade-text t3">14. Februar ¬∑ Coesfeld ¬∑ Live üñ§</div>

<!-- Musik -->
<audio id="audio" autoplay>
  <source src="Valentines_day.mp3" type="audio/mpeg" />
</audio>

<!-- Rubbellos Canvas -->
<canvas id="scratchCanvas"></canvas>

<script>
// Audio Unlock
document.body.addEventListener("click", () => {
  const a = document.getElementById("audio");
  if (a.paused) a.play();
}, { once: true });

// Scratch Overlay
const canvas = document.getElementById("scratchCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Gesamtschicht malen
ctx.fillStyle = "#212121";
ctx.fillRect(0, 0, canvas.width, canvas.height);

let isDrawing = false;
let scratched = 0;

function scratch(e) {
  const rect = canvas.getBoundingClientRect();
  const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
  const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

  ctx.globalCompositeOperation = "destination-out";
  ctx.beginPath();
  ctx.arc(x, y, 45, 0, Math.PI * 2);
  ctx.fill();
}

function checkReveal() {
  const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
  let alphaCount = 0;
  for (let i = 3; i < pixels.length; i += 4) {
    if (pixels[i] === 0) alphaCount++;
  }
  scratched = (alphaCount / (pixels.length / 4)) * 100;
  if (scratched > 60) canvas.classList.add("reveal");
}

canvas.addEventListener("mousedown", () => isDrawing = true);
canvas.addEventListener("mouseup", () => { isDrawing = false; checkReveal(); });
canvas.addEventListener("mousemove", e => isDrawing && scratch(e));
canvas.addEventListener("touchstart", () => isDrawing = true);
canvas.addEventListener("touchend", () => { isDrawing = false; checkReveal(); });
canvas.addEventListener("touchmove", e => isDrawing && scratch(e));
</script>

</body>
</html>
