<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Valentine's Day Tribute</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Google Font Oswald -->
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  font-family: 'Oswald', sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  position: relative;
}

/* Foto */
.background-img {
  max-width: 50%;
  max-height: 50%;
  border-radius: 8px;
  margin-bottom: 20px;
  object-fit: contain;
  animation: fadeInImg 2s ease forwards;
  opacity: 0;
}

@keyframes fadeInImg {
  0% { opacity: 0; transform: scale(0.9); }
  100% { opacity: 1; transform: scale(1); }
}

/* Symbol */
.symbol {
  width: 30px;
  height: 30px;
  border: 2px solid #ffffffbb;
  transform: rotate(45deg);
  border-radius: 4px;
  margin-bottom: 20px;
  animation: fadeInSymbol 4s ease-out forwards; /* langsameres Fade-In */
  opacity: 0;
}

@keyframes fadeInSymbol {
  0% { opacity: 0; transform: scale(0.6) rotate(45deg); }
  100% { opacity: 1; transform: scale(1) rotate(45deg); }
}

/* Fade-Text modern LP-Style */
.fade-text {
  width: 100%;
  text-align: center;
  font-weight: 700;
  opacity: 0;
  margin: 6px 0;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.7), -1px -1px 2px rgba(255,255,255,0.05);
  font-size: 2rem;
  position: relative;
  z-index: 2;
}

/* Haupttext */
.t1 {
  color: #f0f0f0;
  font-size: 2.4rem;
  animation: show1 2.5s ease forwards 1s;
  transform: rotate(-2deg) translateX(-20px);
}

/* Name/Herz-Highlight */
.t1 span {
  color: #ff4b5c; /* kr√§ftiges Pink-Rot */
}

/* Konzertkarten */
.t2 {
  color: #e0e0e0;
  font-size: 2rem;
  animation: show2 2.5s ease forwards 4s;
  transform: rotate(1deg) translateX(20px);
}

/* Datum & Ort */
.t3 {
  color: #cfcfcf;
  font-size: 1.8rem;
  animation: show3 2.5s ease forwards 7s;
  transform: rotate(-1deg) translateX(-15px);
}

/* Animationen */
@keyframes show1 { to { opacity: 1; transform: rotate(0deg) translateX(0); } }
@keyframes show2 { to { opacity: 1; transform: rotate(0deg) translateX(0); } }
@keyframes show3 { to { opacity: 1; transform: rotate(0deg) translateX(0); } }

/* Mobile Anpassungen */
@media (max-width: 600px) {
  .background-img { max-width: 80%; max-height: 40%; }
  .symbol { width: 22px; height: 22px; }
  .fade-text { font-size: 1.4rem; letter-spacing: 1px; }
  .t1 { font-size: 1.8rem; }
  .t2 { font-size: 1.5rem; }
  .t3 { font-size: 1.2rem; }
}
</style>
</head>

<body>
<!-- Foto -->
<img class="background-img" src="Background.jpg" alt="Tribute Band Foto" />

<!-- Symbol -->
<div class="symbol"></div>

<!-- Fade-Text im LP-Style -->
<div class="fade-text t1">Alles Liebe zum Geburtstag, <span>Linda ‚ù§Ô∏è</span></div>
<div class="fade-text t2">Konzertkarten f√ºr One Step Closer üé∂</div>
<div class="fade-text t3">14. Februar ¬∑ Coesfeld ¬∑ Live üñ§</div>

<!-- Musik -->
<audio id="audio" autoplay>
  <source src="Valentines_day.mp3" type="audio/mpeg" />
</audio>

<script>
// Autoplay-Fix f√ºr Mobilger√§te
document.body.addEventListener("click", function () {
  const audio = document.getElementById("audio");
  if (audio.paused) audio.play();
}, { once: true });
</script>
</body>
</html>
