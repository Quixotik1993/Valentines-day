  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      font-family: "Segoe UI", Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Foto */
    .background-img {
      max-width: 50%;
      max-height: 50%;
      border-radius: 8px;
      margin-bottom: 20px;
      object-fit: contain;
      animation: fadeInImg 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInImg {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Symbol */
    .symbol {
      width: 30px;
      height: 30px;
      border: 2px solid #ffffffbb;
      transform: rotate(45deg);
      border-radius: 4px;
      margin-bottom: 20px;
      animation: fadeInSymbol 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInSymbol {
      0% { opacity: 0; transform: scale(0.6) rotate(45deg); }
      100% { opacity: 1; transform: scale(1) rotate(45deg); }
    }
