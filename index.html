
<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Birthday Reveal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin:0; padding:0; width:100%; height:100%;
  background:black;
  display:flex; justify-content:center; align-items:center; flex-direction:column;
  overflow:hidden;
  font-family:'Oswald',sans-serif;
}

#revealContainer {
  position:relative;
  width:100vw;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

#content {
  position:absolute;
  width:100%; height:100%;
  display:flex; justify-content:center; align-items:center;
  flex-direction:column;
  pointer-events:none;
}

.background-img {
  max-width:70%;
  border-radius:8px;
  margin-bottom:20px;
}

.fade-text {
  opacity:0; margin:6px 0; letter-spacing:1.5px;
  text-transform:uppercase;
  text-shadow:2px 2px 6px rgba(0,0,0,0.7), -1px -1px 2px rgba(255,255,255,0.05);
  font-size:2rem; font-weight:700;
  text-align:center;
}
.t1 { color:#f0f0f0; font-size:2.3rem; }
.t1 span { color:#ff4b5c; }
.t2 { color:#e0e0e0; font-size:1.9rem; }
.t3 { color:#cfcfcf; font-size:1.4rem; }

#scratchCanvas {
  position:absolute;
  top:0; left:0;
  width:100%;
  height:100%;
  border-radius:0;
  cursor:grab;
  z-index:10;
  background:#777;
}

#hint {
  position:absolute; top:50%; left:50%;
  transform:translate(-50%,-50%);
  color:white; text-align:center;
  font-size:1.3rem; opacity:1;
  transition:opacity 0.6s ease;
  pointer-events:none;
  z-index:15;
}
</style>
</head>

<body>
<div id="revealContainer">

  <div id="content">
    <img class="background-img" src="Background.jpg" alt="Foto">
    <div class="fade-text t1">Alles Liebe zum Geburtstag, <span>Linda ‚ù§Ô∏è</span></div>
    <div class="fade-text t2">Konzertkarten f√ºr One Step Closer üé∂</div>
    <div class="fade-text t3">14. Februar ¬∑ Coesfeld ¬∑ Live üñ§</div>
  </div>

  <canvas id="scratchCanvas"></canvas>
  <div id="hint">‚ú® Hier freirubbeln ‚ú®</div>
</div>

<audio id="audio">
  <source src="Valentines_day.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("scratchCanvas");
const ctx = canvas.getContext("2d");
const hint = document.getElementById("hint");
const t1 = document.querySelector(".t1");
const t2 = document.querySelector(".t2");
const t3 = document.querySelector(".t3");
const audio = document.getElementById("audio");

let isDrawing = false;
let revealed = false;
let startedAudio = false;

// Canvas immer Container-Gr√∂√üe
function resizeCanvas() {
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;
  ctx.fillStyle = "#777";
  ctx.fillRect(0,0,canvas.width,canvas.height);
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

// Scratch-Funktion
function scratch(x,y){
  ctx.globalCompositeOperation = "destination-out";
  ctx.beginPath();
  ctx.arc(x, y, 30, 0, Math.PI*2);
  ctx.fill();

  if(navigator.vibrate) navigator.vibrate(15);

  if(!startedAudio){
    audio.volume=0.1;
    audio.play().catch(()=>{});
    startedAudio = true;
  }
}

function getCleared(){
  const data = ctx.getImageData(0,0,canvas.width,canvas.height).data;
  let cleared=0;
  for(let i=3;i<data.length;i+=4) if(data[i]===0) cleared++;
  return cleared/(data.length/4);
}

function triggerRevealOnce(){
  if(revealed) return;
  revealed=true;
  hint.style.opacity=0;
  setTimeout(()=>{t1.style.opacity=1; t1.style.transition="opacity 1.6s ease";},200);
  setTimeout(()=>{t2.style.opacity=1; t2.style.transition="opacity 1.6s ease";},1200);
  setTimeout(()=>{t3.style.opacity=1; t3.style.transition="opacity 1.6s ease";},2000);

  // Musik-Fade
  let vol=0.1;
  const fade = setInterval(()=>{
    vol+=0.02;
    if(vol>=1){ vol=1; clearInterval(fade); }
    audio.volume=vol;
  },120);
}

function checkReveal(){ if(getCleared()>0.65) triggerRevealOnce(); }

function getRelativeXY(e){
  const rect = canvas.getBoundingClientRect();
  if(e.touches) e=e.touches[0];
  return {x:e.clientX-rect.left, y:e.clientY-rect.top};
}

// Mouse
canvas.addEventListener("mousedown",()=>isDrawing=true);
canvas.addEventListener("mouseup",()=>isDrawing=false);
canvas.addEventListener("mousemove", e=>{if(!isDrawing) return; const pos=getRelativeXY(e); scratch(pos.x,pos.y); checkReveal();});

// Touch
canvas.addEventListener("touchstart", e=>{isDrawing=true; const pos=getRelativeXY(e); scratch(pos.x,pos.y); checkReveal();});
canvas.addEventListener("touchend", ()=>isDrawing=false);
canvas.addEventListener("touchmove", e=>{ const pos=getRelativeXY(e); scratch(pos.x,pos.y); checkReveal();});
</script>
</body>
</html>
