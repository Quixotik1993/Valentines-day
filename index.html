<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Valentine's Day Tribute</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  font-family: 'Oswald', sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  position: relative;
}

/* Bild */
.background-img {
  max-width: 50%;
  max-height: 50%;
  border-radius: 8px;
  margin-bottom: 20px;
  object-fit: contain;
  animation: fadeImg 2s ease forwards;
  opacity: 0;
}
@keyframes fadeImg {
  0% { opacity: 0; transform: scale(0.9); }
  100% { opacity: 1; transform: scale(1); }
}

/* Symbol */
.symbol {
  width: 30px;
  height: 30px;
  border: 2px solid #ffffffbb;
  transform: rotate(45deg);
  border-radius: 4px;
  margin-bottom: 20px;
  animation: fadeSymbol 4s ease forwards;
  opacity: 0;
}
@keyframes fadeSymbol {
  0% { opacity: 0; transform: scale(0.6) rotate(45deg); }
  100% { opacity: 1; transform: scale(1) rotate(45deg); }
}

/* Texte */
.fade-text {
  width: 100%;
  text-align: center;
  font-weight: 700;
  opacity: 0;
  margin: 6px 0;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  font-size: 2rem;
  position: relative;
  z-index: 2;
}
.t1 {
  color: #f0f0f0;
  font-size: 2.4rem;
  animation: show1 2.5s ease forwards 1s;
  transform: rotate(-2deg) translateX(-20px);
}
.t1 span {
  color: #ff4b5c;
}
.t2 {
  color: #e0e0e0;
  font-size: 2rem;
  animation: show2 2.5s ease forwards 4s;
  transform: rotate(1deg) translateX(20px);
}
.t3 {
  color: #cfcfcf;
  font-size: 1.8rem;
  animation: show3 2.5s ease forwards 7s;
  transform: rotate(-1deg) translateX(-15px);
}

@keyframes show1 { to { opacity: 1; transform: rotate(0deg) translateX(0); } }
@keyframes show2 { to { opacity: 1; transform: rotate(0deg) translateX(0); } }
@keyframes show3 { to { opacity: 1; transform: rotate(0deg) translateX(0); } }

/* Mobile Anpassungen */
@media (max-width: 600px) {
  .background-img { max-width: 80%; max-height: 40%; }
  .symbol { width: 22px; height: 22px; }
  .fade-text { font-size: 1.4rem; letter-spacing: 1px; }
  .t1 { font-size: 1.8rem; }
  .t2 { font-size: 1.5rem; }
  .t3 { font-size: 1.2rem; }
}

/* Rubbellos */
#scratchCanvas {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  z-index: 99;
  background: rgba(33,33,33,0.92);
  cursor: grab;
  touch-action: none;
}
.reveal {
  animation: fadeOutOverlay 1.5s ease forwards;
}
@keyframes fadeOutOverlay {
  to { opacity: 0; }
}

/* Konfetti Container */
#confetti-canvas {
  pointer-events: none;
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  z-index: 200;
}
</style>
</head>

<body>

<img class="background-img" src="Background.jpg" alt="Tribute Band Foto" />
<div class="symbol"></div>
<div class="fade-text t1">Alles Liebe zum Geburtstag, <span>Linda ‚ù§Ô∏è</span></div>
<div class="fade-text t2">Konzertkarten f√ºr One Step Closer üé∂</div>
<div class="fade-text t3">14. Februar ¬∑ Coesfeld ¬∑ Live üñ§</div>

<audio id="audio" autoplay>
  <source src="Valentines_day.mp3" type="audio/mpeg" />
</audio>

<canvas id="scratchCanvas"></canvas>
<canvas id="confetti-canvas"></canvas>

<script>
document.body.addEventListener("click", () => {
  const a = document.getElementById("audio");
  if (a.paused) a.play();
}, { once: true });

/* Scratch */
const canvas = document.getElementById("scratchCanvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

ctx.fillStyle = "rgba(33,33,33,0.92)";
ctx.fillRect(0, 0, canvas.width, canvas.height);

let isDrawing = false;
let scratched = 0;

function vibrate() {
  if (navigator.vibrate) navigator.vibrate(20);
}

function scratch(e) {
  const rect = canvas.getBoundingClientRect();
  const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
  const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

  ctx.globalCompositeOperation = "destination-out";
  ctx.beginPath();
  ctx.arc(x, y, 60, 0, Math.PI * 2);
  ctx.fill();
  vibrate();
}

function checkReveal() {
  const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
  let alphaCount = 0;
  for (let i = 3; i < pixels.length; i+=4) {
    if (pixels[i] === 0) alphaCount++;
  }
  scratched = (alphaCount / (pixels.length / 4)) * 100;

  if (scratched > 60 && !canvas.classList.contains("reveal")) {
    triggerConfetti();
    canvas.classList.add("reveal");
  }
}

canvas.addEventListener("mousedown", ()=>isDrawing=true);
canvas.addEventListener("mouseup", ()=>{isDrawing=false; checkReveal();});
canvas.addEventListener("mousemove", e=>isDrawing && scratch(e));
canvas.addEventListener("touchstart", ()=>isDrawing=true);
canvas.addEventListener("touchend", ()=>{isDrawing=false; checkReveal();});
canvas.addEventListener("touchmove", e=>isDrawing && scratch(e));

/* Konfetti */
function triggerConfetti(){
  const c = document.getElementById("confetti-canvas");
  const cx = c.getContext("2d");
  c.width = innerWidth;
  c.height = innerHeight;

  const conf = [];
  for(let i=0;i<200;i++){
    conf.push({
      x: Math.random()*c.width,
      y: Math.random()*c.height - c.height,
      size: Math.random()*6+3,
      speed: Math.random()*2+1
    });
  }
  function draw(){
    cx.clearRect(0,0,c.width,c.height);
    conf.forEach(p=>{
      cx.fillStyle = `hsl(${Math.random()*360},70%,60%)`;
      cx.fillRect(p.x, p.y, p.size, p.size);
      p.y += p.speed;
      if(p.y > c.height) p.y = -10;
    });
    requestAnimationFrame(draw);
  }
  draw();
}
</script>

</body>
</html>
