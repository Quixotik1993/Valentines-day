<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Birthday Reveal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin:0; padding:0; width:100%; height:100%;
  background:black;
  display:flex; justify-content:center; align-items:center; flex-direction:column;
  overflow:hidden;
  font-family:'Oswald',sans-serif;
}

#revealContainer {
  position:relative;
  width:90vw; max-width:500px;
  height:70vh; max-height:650px;
  display:flex; justify-content:center; align-items:center;
}

/* Geschenk darunter */
#content {
  position:absolute;
  width:100%; height:100%;
  display:flex; justify-content:center; align-items:center;
  flex-direction:column;
  opacity:1;
  pointer-events:none;
}

.background-img {
  max-width:70%; border-radius:8px; margin-bottom:20px;
  animation:fadeInImg 1s ease forwards;
  opacity:0;
}
@keyframes fadeInImg { 100% {opacity:1; transform:scale(1);} }

/* Texte */
.fade-text {
  opacity:0; margin:6px 0; letter-spacing:1.5px;
  text-transform:uppercase;
  text-shadow:2px 2px 6px rgba(0,0,0,0.7), -1px -1px 2px rgba(255,255,255,0.05);
  font-size:2rem; font-weight:700;
  text-align:center;
}
.t1 { color:#f0f0f0; font-size:2.3rem; }
.t1 span { color:#ff4b5c; }
.t2 { color:#e0e0e0; font-size:1.9rem; }
.t3 { color:#cfcfcf; font-size:1.4rem; }

/* Scratch Overlay */
#scratchCanvas {
  position:absolute;
  width:100%; height:100%;
  border-radius:8px;
  cursor:grab;
}

/* Hinweis */
#hint {
  position:absolute; top:50%; left:50%;
  transform:translate(-50%,-50%);
  color:white; text-align:center;
  font-size:1.3rem; opacity:1;
  transition:opacity 0.6s ease;
  pointer-events:none;
  z-index:5;
}
</style>
</head>

<body>

<div id="revealContainer">

  <!-- Geschenk -->
  <div id="content">
    <img class="background-img" src="Background.jpg" alt="Foto">
    <div class="fade-text t1">Alles Liebe zum Geburtstag, <span>Linda ‚ù§Ô∏è</span></div>
    <div class="fade-text t2">Konzertkarten f√ºr One Step Closer üé∂</div>
    <div class="fade-text t3">14. Februar ¬∑ Coesfeld ¬∑ Live üñ§</div>
  </div>

  <!-- Rubbelkarte -->
  <canvas id="scratchCanvas"></canvas>

  <div id="hint">‚ú® Zum Freirubbeln mit dem Finger oder der Maus ‚ú®</div>
</div>

<!-- Musik -->
<audio id="audio">
  <source src="Valentines_day.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("scratchCanvas");
const ctx = canvas.getContext("2d");
const hint = document.getElementById("hint");
const t1 = document.querySelector(".t1");
const t2 = document.querySelector(".t2");
const t3 = document.querySelector(".t3");
const audio = document.getElementById("audio");

let isDrawing = false;
let revealed = false;
let played = false;

function resizeCanvas() {
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;
  ctx.fillStyle = "#777";
  ctx.globalCompositeOperation = "source-over";
  ctx.fillRect(0,0,canvas.width,canvas.height);
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

function scratch(x,y) {
  ctx.globalCompositeOperation = "destination-out";
  ctx.beginPath();
  ctx.arc(x, y, 30, 0, Math.PI*2);
  ctx.fill();
  if (navigator.vibrate) navigator.vibrate(15);
}

function getCleared() {
  const image = ctx.getImageData(0,0,canvas.width,canvas.height).data;
  let clear = 0;
  for (let i = 3; i < image.length; i += 4) {
    if (image[i] === 0) clear++;
  }
  return clear / (image.length / 4);
}

function triggerRevealOnce() {
  if (revealed) return;
  revealed = true;

  hint.style.opacity = 0;

  setTimeout(() => {
    t1.style.opacity = 1;
    t1.style.transition = "opacity 1.6s ease";
  }, 200);

  setTimeout(() => {
    t2.style.opacity = 1;
    t2.style.transition = "opacity 1.6s ease";
  }, 1200);

  setTimeout(() => {
    t3.style.opacity = 1;
    t3.style.transition = "opacity 1.6s ease";
  }, 2000);

  setTimeout(() => {
    audio.volume = 1.0;
    if (!played) audio.play();
    played = true;
  }, 500);
}

function checkReveal() {
  const percent = getCleared();
  if (percent > 0.65) triggerRevealOnce();
}

canvas.addEventListener("mousedown", ()=> isDrawing=true);
canvas.addEventListener("mouseup", ()=> isDrawing=false);
canvas.addEventListener("mousemove", e=>{
  if (!isDrawing) return;
  const rect = canvas.getBoundingClientRect();
  scratch(e.clientX-rect.left, e.clientY-rect.top);
  checkReveal();
});

canvas.addEventListener("touchstart", ()=> isDrawing=true);
canvas.addEventListener("touchend", ()=> isDrawing=false);
canvas.addEventListener("touchmove", e=>{
  const t = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  scratch(t.clientX-rect.left, t.clientY-rect.top);
  checkReveal();
});
</script>

</body>
</html>
