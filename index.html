<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Valentine's Day Tribute</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Reset */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "Segoe UI", Arial, Helvetica, sans-serif;
      background: black;
    }

    /* Hintergrund (Bild muss exakt Background.jpg heiÃŸen) */
    body {
      background: url("Background.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Blur + Kontrast-Container */
    .container {
      text-align: center;
      color: #e0e0e0;
      backdrop-filter: brightness(0.6);
      padding: 25px;
      border-radius: 14px;
    }

    /* Minimalistisches Symbol */
    .symbol {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      border: 3px solid #e0e0e0;
      transform: rotate(45deg);
      border-radius: 6px;
    }

    p {
      font-size: 1.3rem;
      letter-spacing: 1.2px;
      line-height: 1.6;
    }

    /* ðŸŽ‰ Modern eleganter Lauftext */
    .birthday-text-wrapper {
      position: absolute;
      top: 18px;
      width: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .birthday-text {
      display: inline-block;
      font-size: 1.4rem;
      font-weight: 600;
      color: #ffe58a;
      text-shadow: 0 0 6px rgba(0,0,0,0.55);
      white-space: nowrap;
      padding-left: 100%;
      opacity: 0;
      animation: smoothScroll 18s linear infinite, fadeIn 2s ease-in forwards;
    }

    @keyframes smoothScroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Mobile Optimierung */
    @media (max-width: 600px) {
      .symbol { width: 80px; height: 80px; }
      p { font-size: 1rem; }
      .birthday-text { font-size: 1.05rem; }
    }
  </style>
</head>

<body>

  </script>
</body>
</html>
