<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Valentine's Day Tribute</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body {
      background: url("Background.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    /* Minimalistisches, kleineres Symbol */
    .symbol {
      width: 70px;
      height: 70px;
      border: 3px solid #ffffffcc;
      transform: rotate(45deg);
      border-radius: 6px;
      position: absolute;
      top: 20%;
      animation: fadeInSymbol 1.8s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInSymbol {
      0% { opacity: 0; transform: scale(0.6) rotate(45deg); }
      100% { opacity: 1; transform: scale(1) rotate(45deg); }
    }

    /* Text-Fade-Einblendungen */
    .fade-text {
      position: absolute;
      width: 100%;
      text-align: center;
      color: white;
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
      font-size: 1.6rem;
      font-weight: 600;
      opacity: 0;
    }

    .t1 { bottom: 20%; animation: show1 2.2s ease forwards 1s; }
    .t2 { bottom: 14%; animation: show2 2.2s ease forwards 4s; }
    .t3 { bottom: 8%;  animation: show3 2.2s ease forwards 7s; }

    @keyframes show1 { to { opacity: 1; } }
    @keyframes show2 { to { opacity: 1; } }
    @keyframes show3 { to { opacity: 1; } }
