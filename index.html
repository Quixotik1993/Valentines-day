<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Valentine's Day Tribute</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body {
      background: url("Background.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    /* Moderner Lauftext (oben) */
    .birthday-text-wrapper {
      position: absolute;
      top: 18px;
      width: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .birthday-text {
      display: inline-block;
      font-size: 1.4rem;
      font-weight: 600;
      color: #ffe58a;
      text-shadow: 0 0 6px rgba(0,0,0,0.55);
      white-space: nowrap;
      padding-left: 100%;
      opacity: 0;
      animation: smoothScroll 18s linear infinite, fadeIn 2s ease-in forwards;
    }

    @keyframes smoothScroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }

    /* Minimalistisches, kleineres Symbol */
    .symbol {
      width: 70px;
      height: 70px;
      border: 3px solid #ffffffcc;
      transform: rotate(45deg);
      border-radius: 6px;
      margin-bottom: 25px;
      animation: fadeInSymbol 1.8s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInSymbol {
      0% { opacity: 0; transform: scale(0.6) rotate(45deg); }
      100% { opacity: 1; transform: scale(1) rotate(45deg); }
    }

    /* Text-Fade-Einblendungen */
    .fade-text {
      position: absolute;
      bottom: 14%;
      width: 100%;
      text-align: center;
      color: white;
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
      font-size: 1.6rem;
      font-weight: 600;
      opacity: 0;
    }

    .t1 { animation: show1 2.5s ease forwards 1s; }
    .t2 { animation: show2 2.5s ease forwards 4s; }
    .t3 { animation: show3 2.5s ease forwards 7s; }

    @keyframes show1 { to { opacity: 1; } }
    @keyframes show2 { to { opacity: 1; } }
    @keyframes show3 { to { opacity: 1; } }

    @media (max-width: 600px) {
      .symbol { width: 50px; height: 50px; }
      .birthday-text { font-size: 1.05rem; }
      .fade-text { font-size: 1.2rem; bottom: 12%; }
    }
  </style>
</head>
