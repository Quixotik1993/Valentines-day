
<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Birthday Reveal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
<style>
html, body {
  margin:0; padding:0; width:100%; height:100%;
  background:black;
  font-family:'Oswald',sans-serif;
  display:flex; justify-content:center; align-items:center;
  overflow:hidden;
}

#revealContainer {
  position:relative;
  width:100vw; height:100vh;
}

#content {
  position:absolute;
  width:100%; height:100%;
  display:flex; justify-content:center; align-items:center;
  flex-direction:column;
  pointer-events:none;
}

.background-img {
  max-width:70%;
  border-radius:8px;
  margin-bottom:20px;
}

#logo {
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%,-50%);
  width:150px; height:150px;
  background: url('Logo.png') no-repeat center/contain;
  opacity:1;
  z-index:1;
}

.fade-text {
  opacity:0; margin:6px 0; letter-spacing:1.5px;
  text-transform:uppercase;
  text-shadow:2px 2px 6px rgba(0,0,0,0.7), -1px -1px 2px rgba(255,255,255,0.05);
  font-size:2rem; font-weight:700;
  text-align:center;
  z-index:2;
}
.t1 { color:#f0f0f0; font-size:2.3rem; }
.t1 span { color:#ff4b5c; }
.t2 { color:#e0e0e0; font-size:1.9rem; }
.t3 { color:#cfcfcf; font-size:1.4rem; }
.t4 { color:#e8e8e8; font-size:1.2rem; }

#scratchCanvas {
  position:absolute; top:0; left:0;
  width:100%; height:100%;
  cursor:grab;
  z-index:10;
}

#hint {
  position:absolute; top:50%; left:50%;
  transform:translate(-50%,-50%);
  color:white; text-align:center;
  font-size:1.3rem; opacity:1;
  transition:opacity 0.6s ease;
  pointer-events:none;
  z-index:15;
  text-align:center;
}
</style>
</head>
<body>

<div id="revealContainer">
  <!-- Logo hinter Scratch -->
  <div id="logo"></div>

  <div id="content">
    <img class="background-img" src="Background.jpg" alt="Foto">
    <div class="fade-text t1">Alles Liebe zum Geburtstag, <span>Linda ‚ù§Ô∏è</span></div>
    <div class="fade-text t2">Konzertkarten f√ºr</div>
<div class="fade-text t2">One Step Closer üé∂</div>
    <div class="fade-text t3">14. Februar ¬∑ Coesfeld ¬∑ Live üñ§</div>
    <div class="fade-text t4">‚Ä¶und vorher gibt‚Äôs ein Brauhaus-Date üçªüòò</div>
  </div>

  <canvas id="scratchCanvas"></canvas>
  <div id="hint">‚ú® Hier freirubbeln ‚ú®</div>
</div>

<audio id="audio">
  <source src="Valentines_day.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("scratchCanvas");
const ctx = canvas.getContext("2d");
const hint = document.getElementById("hint");
const t1 = document.querySelector(".t1");
const t2 = document.querySelector(".t2");
const t3 = document.querySelector(".t3");
const t4 = document.querySelector(".t4");
const audio = document.getElementById("audio");

let isDrawing = false;
let revealed = false;
let allowAudioStart = false;
let audioStarted = false;

// Canvas skalieren
function resizeCanvas(){
  const dpr = window.devicePixelRatio || 1;
  canvas.width = canvas.offsetWidth * dpr;
  canvas.height = canvas.offsetHeight * dpr;
  canvas.style.width = canvas.offsetWidth + "px";
  canvas.style.height = canvas.offsetHeight + "px";
  ctx.setTransform(1,0,0,1,0,0);
  ctx.scale(dpr, dpr);
  ctx.fillStyle = "#777";
  ctx.fillRect(0,0,canvas.offsetWidth,canvas.offsetHeight);
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

// Scratch
function scratch(x, y){
  ctx.globalCompositeOperation = "destination-out";
  ctx.beginPath();
  ctx.arc(x, y, 30, 0, Math.PI * 2);
  ctx.fill();
  if (navigator.vibrate) navigator.vibrate(15);
}

function getCleared(){
  const d = ctx.getImageData(0,0,canvas.offsetWidth, canvas.offsetHeight).data;
  let cleared = 0;
  for(let i=3;i<d.length;i+=4) if(d[i]===0) cleared++;
  return cleared / (d.length / 4);
}

function reveal(){
  if (revealed) return;
  revealed = true;
  hint.style.opacity = 0;

  setTimeout(()=>{ t1.style.opacity=1; t1.style.transition="opacity 1.6s";}, 200);
  setTimeout(()=>{ t2.style.opacity=1; t2.style.transition="opacity 1.6s";}, 1200);
  setTimeout(()=>{ t3.style.opacity=1; t3.style.transition="opacity 1.6s";}, 2000);
  setTimeout(()=>{ t4.style.opacity=1; t4.style.transition="opacity 1.8s";}, 3000);

  allowAudioStart = true;
  tryStartAudio();
}

function tryStartAudio(){
  if(!allowAudioStart || audioStarted) return;
  audioStarted = true;

  audio.volume = 0;
  audio.play().catch(()=>{ audioStarted = false; return; });

  let v = 0;
  const fade = setInterval(()=>{
    v += 0.02;
    if(v>=1){ v=1; clearInterval(fade); }
    audio.volume = v;
  }, 120);
}

function getXY(e){
  const r = canvas.getBoundingClientRect();
  let x,y;
  if(e.touches){
    x = e.touches[0].clientX - r.left;
    y = e.touches[0].clientY - r.top;
  } else {
    x = e.clientX - r.left;
    y = e.clientY - r.top;
  }
  return {x,y};
}

// EVENTS
canvas.addEventListener("mousedown", e=>{
  isDrawing = true;
  const p=getXY(e); scratch(p.x,p.y);
});
canvas.addEventListener("mousemove", e=>{
  if(!isDrawing) return;
  const p=getXY(e); scratch(p.x,p.y);
});
canvas.addEventListener("mouseup", ()=>{
  isDrawing=false;
  if(getCleared()>0.15) reveal();
});

canvas.addEventListener("touchstart", e=>{
  e.preventDefault();
  isDrawing = true;
  const p=getXY(e); scratch(p.x,p.y);
});
canvas.addEventListener("touchmove", e=>{
  e.preventDefault();
  const p=getXY(e); scratch(p.x,p.y);
});
canvas.addEventListener("touchend", e=>{
  e.preventDefault();
  isDrawing = false;
  if(getCleared()>0.15) reveal();
});
</script>

</body>
</html>
