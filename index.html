<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Valentine's Day Tribute</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  font-family: 'Oswald', sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  position: relative;
}

/* Initially hide content until reveal */
.hidden-content {
  opacity: 0;
  transition: opacity 2s ease;
}

/* Band Foto */
.background-img {
  max-width: 50%;
  max-height: 50%;
  border-radius: 8px;
  margin-bottom: 20px;
  object-fit: contain;
}

/* LP Style Symbol */
.symbol {
  width: 30px;
  height: 30px;
  border: 2px solid #ffffffbb;
  transform: rotate(45deg);
  border-radius: 4px;
  margin-bottom: 20px;
}

/* Text */
.fade-text {
  width: 100%;
  text-align: center;
  font-weight: 700;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  font-size: 2rem;
  position: relative;
  z-index: 2;
}
.t1 { color: #f0f0f0; font-size: 2.4rem; }
.t1 span { color: #ff4b5c; }
.t2 { color: #e0e0e0; font-size: 2rem; }
.t3 { color: #cfcfcf; font-size: 1.8rem; }

/* Rubbel Overlay */
#scratchCanvas {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  z-index: 99;
  background: rgba(33,33,33,0.92);
  cursor: grab;
  touch-action: none;
}

/* Hinweistext */
#hint {
  position: absolute;
  top: 50%;
  width: 100%;
  text-align: center;
  font-family: 'Dancing Script', cursive;
  font-size: 2.6rem;
  color: white;
  opacity: 0.9;
  z-index: 120;
  pointer-events: none;
  transform: translateY(-50%);
}
.hidden-hint { opacity: 0; transition: opacity 1s ease; }

/* Mobile Anpassung */
@media (max-width: 600px) {
  .background-img { max-width: 80%; max-height: 40%; }
  .symbol { width: 22px; height: 22px; }
  .fade-text { font-size: 1.3rem; letter-spacing: 1px; }
  .t1 { font-size: 1.6rem; }
  .t2 { font-size: 1.3rem; }
  .t3 { font-size: 1.1rem; }
  #hint { font-size: 2rem; }
}
</style>
</head>

<body>
<!-- Hint -->
<div id="hint">Rubbel, um dein Geschenk zu enth√ºllen üíó</div>

<!-- Hidden content -->
<div id="content" class="hidden-content">
  <img class="background-img" src="Background.jpg" alt="Tribute Band Foto" />
  <div class="symbol"></div>
  <div class="fade-text t1">Alles Liebe zum Geburtstag, <span>Linda ‚ù§Ô∏è</span></div>
  <div class="fade-text t2">Konzertkarten f√ºr One Step Closer üé∂</div>
  <div class="fade-text t3">14. Februar ¬∑ Coesfeld ¬∑ Live üñ§</div>
</div>

<!-- Music -->
<audio id="audio">
  <source src="Valentines_day.mp3" type="audio/mpeg" />
</audio>

<canvas id="scratchCanvas"></canvas>

<script>
/* Music ‚Äì starts quiet then fades in after reveal */
const audio = document.getElementById("audio");
document.body.addEventListener("click", () => {
  if (audio.paused) {
    audio.volume = 0.1;
    audio.play();
  }
}, { once: true });

function fadeInMusic() {
  let vol = 0.1;
  const fade = setInterval(() => {
    vol += 0.02;
    if (vol >= 1) {
      vol = 1;
      clearInterval(fade);
    }
    audio.volume = vol;
  }, 120);
}

/* Scratch */
const canvas = document.getElementById("scratchCanvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

ctx.fillStyle = "rgba(33,33,33,0.92)";
ctx.fillRect(0, 0, canvas.width, canvas.height);

let isDrawing = false;
let scratched = 0;
let revealed = false;

function vibrate() {
  if (navigator.vibrate) navigator.vibrate(20);
}

function scratch(e) {
  const rect = canvas.getBoundingClientRect();
  const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
  const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

  ctx.globalCompositeOperation = "destination-out";
  ctx.beginPath();
  ctx.arc(x, y, 60, 0, Math.PI * 2);
  ctx.fill();
  vibrate();
}

function checkReveal() {
  const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
  let alphaCount = 0;
  for (let i = 3; i < pixels.length; i += 4) if (pixels[i] === 0) alphaCount++;

  scratched = (alphaCount / (pixels.length / 4)) * 100;

  if (scratched > 55 && !revealed) {
    revealed = true;
    canvas.style.transition = "opacity 2s ease";
    canvas.style.opacity = 0;
    document.getElementById("hint").classList.add("hidden-hint");
    document.getElementById("content").style.opacity = 1;
    fadeInMusic();
  }
}

canvas.addEventListener("mousedown", ()=>isDrawing=true);
canvas.addEventListener("mouseup", ()=>{isDrawing=false; checkReveal();});
canvas.addEventListener("mousemove", e=>isDrawing && scratch(e));

canvas.addEventListener("touchstart", ()=>isDrawing=true);
canvas.addEventListener("touchend", ()=>{isDrawing=false; checkReveal();});
canvas.addEventListener("touchmove", e=>isDrawing && scratch(e));
</script>

</body>
</html>
