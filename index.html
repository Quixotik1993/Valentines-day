<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Valentine's Day Tribute</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      font-family: "Segoe UI", Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    /* Foto */
    .background-img {
      max-width: 50%;
      max-height: 50%;
      border-radius: 8px;
      margin-bottom: 20px;
      object-fit: contain;
      animation: fadeInImg 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInImg {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Symbol */
    .symbol {
      width: 30px;
      height: 30px;
      border: 2px solid #ffffffbb;
      transform: rotate(45deg);
      border-radius: 4px;
      margin-bottom: 20px;
      animation: fadeInSymbol 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInSymbol {
      0% { opacity: 0; transform: scale(0.6) rotate(45deg); }
      100% { opacity: 1; transform: scale(1) rotate(45deg); }
    }

    /* Fade-Text */
    .fade-text {
      width: 100%;
      text-align: center;
      color: white;
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
      font-size: 1.6rem;
      font-weight: 600;
      opacity: 0;
      margin: 8px 0;
      position: relative;
      z-index: 2; /* Text immer vorne */
    }

    .t1 { animation: show1 2.2s ease forwards 1s; }
    .t2 { animation: show2 2.2s ease forwards 4s; }
    .t3 { animation: show3 2.2s ease forwards 7s; }

    @keyframes show1 { to { opacity: 1; } }
    @keyframes show2 { to { opacity: 1; } }
    @keyframes show3 { to { opacity: 1; } }

    /* Herz hinter Linda */
    .heart {
      font-size: 2.5rem;
      color: rgba(255,0,0,0.25);
      position: absolute;
      top: 20%; /* ungef√§hr √ºber Linda */
      z-index: 1; /* hinter Text, √ºber Body */
      pointer-events: none;
    }

    @media (max-width: 600px) {
      .background-img { max-width: 80%; max-height: 40%; }
      .symbol { width: 22px; height: 22px; }
      .fade-text { font-size: 1.2rem; }
      .heart { font-size: 1.8rem; top: 18%; }
    }
  </style>
</head>

<body>
  <!-- Herz -->
  <div class="heart">‚ù§</div>

  <!-- Foto -->
  <img class="background-img" src="Background.jpg" alt="Tribute Band Foto" />

  <!-- Symbol -->
  <div class="symbol"></div>

  <!-- Fade-Einblendungen -->
  <div class="fade-text t1">Alles Liebe zum Geburtstag, Linda üéâ</div>
  <div class="fade-text t2">Konzertkarten f√ºr One Step Closer üé∂</div>
  <div class="fade-text t3">14. Februar ¬∑ Coesfeld ¬∑ Live üñ§</div>

  <!-- Musik -->
  <audio id="audio" autoplay>
    <source src="Valentines_day.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // Mobilger√§te Autoplay
    document.body.addEventListener("click", function () {
      const audio = document.getElementById("audio");
      if (audio.paused) audio.play();
    }, { once: true });
  </script>
</body>
</html>
